font=JetBrains Mono:size=14
dpi-aware=auto
prompt="> "
password-character=*
show-actions=no
terminal=kitty

icon-theme=Papirus-Dark
icons-enabled=yes

[border]
width=2
radius=8

[colors]
background=141415FF
border=CDCDCDFF
input=CDCDCDFF
match=AEAED1FF
prompt=CDCDCDFF
selection-match=BB9DBDFF
selection=252530FF
text=CDCDCDFF

[key-bindings]
delete-line-forward=none
prev = Control+k
next = Control+j
